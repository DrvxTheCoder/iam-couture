  

  <div class="card">
    <div class="card-header">
      <h2>Nouveau Client</h2>
    </div>
    <div class="card-body">
      <form class="form p-3" [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <fieldset>
        <!-- Nom et Prenom -->
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prenom" id="prenomClient" formControlName="prenomClient" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom" id="nomClient" formControlName="nomClient"  required>
          </div>
        </div>
        <!-- Fin Nom et Prenom -->
        <!-- CNI, Address, Email -->
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control mt-1" placeholder="CNI" id="cniClient" formControlName="cniClient" required>
                <input type="text" class="form-control mt-1" placeholder="Addresse" id="adresse" formControlName="adresse" required>
                <input type="email" class="form-control mt-1" placeholder="Email" id="email" formControlName="email" required>
            </div>
        </div>
        <!-- Fin CNI, Address, Email -->
        <!-- Sexe -->
        <div class="form-check form-check-inline mt-2">
            <input class="form-check-input" type="radio" formControlName="sexe" id="sexe" value="Masculin" required>
            <label class="form-check-label" for="inlineRadio1">Masculin</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="sexe" id="sexe" value="Feminin" required>
            <label class="form-check-label" for="inlineRadio2">Feminin</label>
        </div>
        <!-- Fin Sexe -->
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-dark mt-3">Ajouter</button>
            </div>
            
        </div>
        </fieldset>
      </form>
    </div>
  </div>
