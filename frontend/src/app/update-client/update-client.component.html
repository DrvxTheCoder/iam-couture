<button *ngIf="client" (click) = "voirClient()" class="btn btn-dark mb-3"> <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg> Afficher Details</button>
<div class="card">
  <div class="card-header">
    <h2>Modifier Client</h2>
  </div>
  <div class="card-body">
    <form class="form p-3" [formGroup]="updateclientForm" (ngSubmit)="onSubmit()">
      <div *ngIf="client">
      <fieldset>
      <!-- Nom et Prenom -->
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Prenom" id="prenomClient" formControlName="prenomClient" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Nom" id="nomClient" formControlName="nomClient"   required>
        </div>
      </div>
      <!-- Fin Nom et Prenom -->
      <!-- CNI, Address, Email -->
      <div class="row mt-2">
          <div class="col">
              <input type="text" class="form-control mt-1" placeholder="CNI" id="cniClient" formControlName="cniClient"  required>
              <input type="text" class="form-control mt-1" placeholder="Addresse" id="adresse" formControlName="adresse"  required>
              <input type="email" class="form-control mt-1" placeholder="Email" id="email" formControlName="email"  required>
          </div>
      </div>
      <!-- Fin CNI, Address, Email -->
      <!-- Sexe -->
      <div class="form-check form-check-inline mt-2">
          <input class="form-check-input" type="radio" formControlName="sexe" id="sexe" value="Masculin">
          <label class="form-check-label" for="inlineRadio1">Masculin</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="sexe" id="sexe" value="Feminin" required>
          <label class="form-check-label" for="inlineRadio2">Feminin</label>
      </div>
      <!-- Fin Sexe -->
      <div class="row">
          <div class="col">
              <button type="submit" class="btn btn-dark mt-3">Valider</button>
          </div>
          
      </div>
      </fieldset>
      </div>
    </form>
  </div>
</div>
